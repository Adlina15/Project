<ion-header>
  <ion-toolbar class="ion-text-center" color="bluish">
    <ion-title>Exams</ion-title>
   <ion-buttons slot="start">
     <ion-back-button></ion-back-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="list-header">Exam Marks</div>

<ion-list lines="none">
  <ion-item-sliding *ngFor="let exam of exams">
  <ion-item class="no-padding">
  <ion-label>
  <h1>{{exam.subject}}</h1>
  <h2>{{exam.mark}}%</h2>
  <h3>{{exam.description}}</h3>
</ion-label>
</ion-item>

<ion-item-options >
    <button ion-button color="danger" (click)="deleteExam(exam.id)" >
    <ion-icon name="trash-outline"></ion-icon>
  </button>
  <button ion-button color="success" [routerLink]="['/edit-exam', exam.id]">
    <ion-icon name="create-outline"></ion-icon>
  </button>
</ion-item-options>

  </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="bluish" [routerLink]="['/exam']" >
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>
   </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="bluish">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
