<ion-header>
  <ion-toolbar class="ion-text-center" color="bluish">
    <ion-title>Marks</ion-title>                                     
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="createExam(exam)">
        <ion-icon slot="start" name="cloud-done"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-item>
    <ion-label position="stacked">Subject</ion-label> 
     <ion-input type="text" [(ngModel)]="exam.subject"></ion-input>
   </ion-item>

   <ion-item>
    <ion-label position="stacked">Marks</ion-label> 
     <ion-input type="decimal" [(ngModel)]="exam.mark"></ion-input>
   </ion-item>

   <ion-item>
    <ion-label position="stacked">Description</ion-label> 
     <ion-input type="text" [(ngModel)]="exam.description"></ion-input>
   </ion-item>

   <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="bluish"  [routerLink]="['/view-exam']">
      <ion-icon name="eye"></ion-icon>
    </ion-fab-button>
    </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar color="bluish">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
