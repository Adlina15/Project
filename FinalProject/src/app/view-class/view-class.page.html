<ion-header>
  <ion-toolbar class="ion-text-center" color="bluish">
    <ion-title>Classes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="list-header">List of Class</div>

   <ion-list lines="none">
   <ion-item-sliding *ngFor="let class of classes">
   <ion-item class="no-padding">
   <ion-label>
   <h1>{{class.day}} </h1>
   <h2>{{class.subject}}</h2>
   <h3>{{class.starttime}} - {{class.endtime}} </h3>
  <h4>{{class.room}}</h4>
 </ion-label>
 </ion-item>

 



 <ion-item-options >
  <button ion-button color="danger" (click)="deleteClass(class.id)" >
  <ion-icon name="trash-outline"></ion-icon>
</button>
<button ion-button color="success" [routerLink]="['/edit-class', class.id]">
  <ion-icon name="create-outline"></ion-icon>
</button>
</ion-item-options>


 </ion-item-sliding>
</ion-list>




<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="bluish" [routerLink]="['/class']" >
  <ion-icon name="add"></ion-icon>
  </ion-fab-button>
 </ion-fab>

 </ion-content>


<ion-footer>
  <ion-toolbar color="bluish">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
